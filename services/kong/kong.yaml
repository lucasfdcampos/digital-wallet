services:
  - name: Account
    host: account-ms
    port: 3000
    protocol: http
    connect_timeout: 60000
    read_timeout: 60000
    write_timeout: 60000
    retries: 5
    routes:
      - id: "fc5e3483-6a03-4da3-addc-0bd0b66e4c25"
        methods:
          - "POST"
        paths:
          - "/v1/account"
        path_handling: "v1"
        preserve_host: false
        protocols:
          - "http"
          - "https"
        regex_priority: 0
        strip_path: false
        https_redirect_status_code: 426
        request_buffering: true
        response_buffering: true
